{% extends 'layout.html' %}
{% load static %}


{% block content %}
  

<div class = "container">
  <section>
               <!-- !PAGE CONTENT! -->
    <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
    
      <!-- First Photo Grid-->
      <div class="row my-3">

        {% for product in products %}
        <div class="w3-center col-lg-4 col-md-4 mb-4" id="food">
          
          <div class="w3-section">
            <a href="#"><img src="{{product.image.url}}" alt=""></a>
            <a href="#">{{product.name}}</a>
            <p>{{product.price}}฿</p>
  
            {% if product.stock <= 0 %}
            <a href="#" class="w3-bar-item w3-button w3-hover-yellow">รายการหมด</a>
            {% else %}
            <a href="#" class="w3-bar-item w3-button w3-hover-yellow w3-animate-zoom">เพิ่มลงตระกร้า</a>
            {% endif %}
  
          </div>
          
      </div>

  
        {% endfor %}

      </div>
     
    </div>
    
      <!-- Pagination -->
      <div class="w3-center w3-padding-32">
        <div class="w3-bar">
          <a href="/menu" class="w3-bar-item w3-button w3-hover-black">«</a>
          <a href="/menu" class="w3-bar-item w3-black w3-button">1</a>
          <a href="menu2.html" class="w3-bar-item w3-button w3-hover-black">2</a>
          <a href="menu3.html" class="w3-bar-item w3-button w3-hover-black">3</a>
          <a href="menu4.html" class="w3-bar-item w3-button w3-hover-black">4</a>
          <a href="menu5.html" class="w3-bar-item w3-button w3-hover-black">5</a>
          <a href="menu6.html" class="w3-bar-item w3-button w3-hover-black">6</a>
          <a href="menu7.html" class="w3-bar-item w3-button w3-hover-black">7</a>
          <a href="menu8.html" class="w3-bar-item w3-button w3-hover-black">8</a>
          <a href="menu8.html" class="w3-bar-item w3-button w3-hover-black">»</a>

        </div>
      </div>
      
  </section>
  </div>     

{% endblock %}
